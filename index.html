<html>
	
	<head>
		<title>IOT</title>
		
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery.min.js" type="text/javascript"></script>
	</head></h1>
	<body onload="light1()">
		<div id="head">
			IoT based Smart Garden Model
		</div>
		<div class="head_g">
			Light Bulb
		</div>
		<div id="lit">
			<div id="btns">
				<button onclick="light(1)">ON</button>
				<button onclick="light(0)">OFF</button>
			</div>
			<div>
				<div class="container">
		    
				    
				    <a class="bulb-light">
				      
				      	<div id="light"></div>
				      
				      	<div id="bulb">
					        <div class="bulb-top">
					         	<div class="reflection"></div>
					        </div>
					        <div class="bulb-middle-1"></div>
					        <div class="bulb-middle-2"></div>
					        <div class="bulb-middle-3"></div>
					        <div class="bulb-bottom"></div>
				      	</div>
				        
				      	<div id="base">
					        <div class="screw-top"></div>
					        <div class="screw-a"></div>
					        <div class="screw-b"></div>
					        <div class="screw-a"></div>
					        <div class="screw-b"></div>
				        	<div class="screw-a"></div>
				        	<div class="screw-b"></div>
				        	<div class="screw-c"></div>
				        	<div class="screw-d"></div>
						</div>
					</a>
				</div>
			</div>
		</div>
		<!-- <div id="indicator"></div> -->
		<div class="head_g">
		Threshold
		<form name = "Threshold Form" onsubmit="return threshold()" method="get"> <br>
		<input type="text"  id="threshold_status">
		<input type="submit" value="submit">
		</div>
			
		<div class="head_g">
			GRAPHS
		</div>
		<div id="graphs">
			<div>
			<h1>Humidity Status</h1>
			<iframe src="http://thingspeak.com/channels/256692/charts/1?dynamic=true"></iframe>
			</div>
			<div>
			<h1>Temperature Status </h1>	
			<iframe src="http://thingspeak.com/channels/256692/charts/2?dynamic=true"></iframe>
			</div>
			<div>
			<h1>Threshold Status </h1>	
			<iframe src="http://thingspeak.com/channels/256692/charts/4?dynamic=true"></iframe>		
			</div>
		</div>

		<div id="footer">
			ALL RIGHTS RESERVED - KG
		</div>
		<script src="redirect.js"></script>
		
	</body>
	</html>
